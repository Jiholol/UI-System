<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>CURTAIN - CALL</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <style>
            :root{
                background-color: #F5F5F5;
                margin: 0;
                padding: 0;
            }

            *{
                margin: 0;
                padding: 0;
                text-decoration: none;
                list-style: none;
                font-family: 'Roboto', sans-serif;
                font-size: 16px;
                color: #111;
            }

            header{
                top: 0;
                right: 0;
                width: 100vw;
                position: fixed;
                height: 72px;
                border-bottom: 1px solid #111;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgba(245, 245, 245, 0.5);

            }

            .logo{
              padding-left: 90px;
            }

            .nav{
                font-size: 24px;
                padding-right: 90px;
            }

            .nav a{
                position: relative;
                margin-left: 36px;
            }

            .nav a svg{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                z-index: -1;

                opacity: 0;

                transition: all 0.5s ease-in-out;
            }

            .nav a .here{
              opacity: 1;
            }

            .nav a:hover svg{
                opacity: 1;
            }
            .mob-nav{
              position: absolute;
              top: 0;
              left: 0;

              width: 100vw;

              visibility: hidden;
            }

            .mob-nav svg{
              position: absolute;
              top: 18px;
              right: 20px;
            }

            .mob-nav-content{
              position: absolute;

              top: 0;
              left: 0;

              width: 100vw;
              height: 100vh;

              background-color: rgba(196, 196, 196, 0.8);

              z-index: -1;

              display: flex;
              flex-direction: column;

              display: none;
            }

            .mob-nav-content a{
              display: block;
              text-align: right;
              padding: 32px 20px;

              max-width: 100%;

              border-top: 1px solid #111;
            }

            .mob-nav-content a:first-child{
              margin-top: 64px;
            }

            .main{
                height: calc(100vh - 92px);
                display: flex;
                flex-direction: column;
                text-align: center;
                justify-content: center;
            }

      
            .decoration{
                position: absolute;
                left: 1150px;
                top: -15%;
                z-index: -1;
            }

            .purple{
                position: absolute;
                left: 257px;
                top: -15%;
            }

            
            .left-floating{
                position: fixed;
                top: 40vh;
            }

            .ellipsis{
                position: absolute;
                transform: translate(-50%);
            }

            .position{
                position: absolute;
                transform: translate(-50%, 40%);
            }

            .spinning{

                animation: spin 20s infinite linear;
            }

            @keyframes spin{
                0%{
                    transform: rotate(0deg);
                }
                100%{
                    transform: rotate(360deg);
                }
            }

            /* about */
            .about_professor{
              margin-top: 160px;
              margin-bottom: 40px;
              text-align: center;
            }

            .aboutcon{
              width: 1200px;
              margin-left: auto;
              margin-right: auto;
            }

            .about_professor span{
              font-size: 32px;
              /* margin-left: 32px; */
              font-weight: 500;

              transition: all 0.3s ease-in-out;
            }

            .about_title{
              margin-top: 110px;
              margin-bottom: 40px;
              text-align: center;
            }

            .about_title span{
              font-size: 32px;
              /* margin-left: 32px; */
              font-weight: 500;

              transition: all 0.3s ease-in-out;
            }

            .about_subtitle {
              font-size: 18px;
              text-align: center;
              font-weight: 500;
              margin-top: 40px;
            }

            .about_title >div:nth-child(3){
              margin-top: 60px;
            }

            .gotoweb {
              margin-top: 110px;
              text-align: right;
              font-weight: 700;
            }

            .gotoweb a{
              font-size: 26px;
              overflow: hidden;
              display: flex;
              flex-direction: row;
              justify-content: flex-end;
              align-items: center;
            }

            .gotoweb span{
              font-size: 26px;
            }
            
            .gotoweb p {
              font-size: 26px;
            }

            .gotoweb svg {
              margin-left: 30px;
              font-size: 32px;
              /* position: absolute; */
              vertical-align: text-bottom;
              
            }

            .gotoweb .box {
              position: relative;
              z-index: -10;
              left: 17%;
              top: 50%;
              vertical-align: -webkit-baseline-middle;
              
              transition: all 0.3s ease-in-out;
              opacity: 0;
            }

            .gotoweb a:hover .box {
              opacity: 1;
            }
            .work{
              display: flex;
              flex-wrap: wrap;
              max-width: 1200px;
              margin-left: auto;
              margin-right: auto;
              
              z-index: 0;
              justify-content: center;
              /* margin-bottom: 215px; */
            }

            .work > div{
              margin-left: 10px;
              margin-bottom: 10px;
              box-sizing: border-box;
              border-style: none;
              width: 390px;
              height: 390px;
              background-size: cover;
            }

            .work > div:hover{
              border-radius: 50%;
              transition: all 0.3s ease-in-out;
            }

            .work1{
           
           background-image: url(https://i.postimg.cc/4xBZkQJc/image-49.png);
          
         }
          .work2{
           
           background-image: url(https://i.postimg.cc/C5HXCw58/image-44.png);
          
         }
          .work3{
           
           background-image: url(https://i.postimg.cc/DZGtZrKB/image-46.png);
        
         }
          .work4{
          
           background-image: url(https://i.postimg.cc/dQ8bcj60/image-43.png);
          
         }
          .work5{
          
           background-image: url(https://i.postimg.cc/sDstjGH4/image-47.png);
          
         }
          .work6{
        
           background-image: url(https://i.postimg.cc/x8SBbXfY/image-51.png);
          
         }
          
   
            .hovercircle{
              width: 390px;
              height: 390px;
              background-color: #FFFF00;
              z-index: 1;
              opacity: 0%;

              transition: all 0.3s ease-in-out;
            }

            .hovercircle:hover{
              border-radius: 50%;
              opacity: 80%;
            }

            .hovercircle h1{
              font-size: 24px;
              font-weight: 700;
              text-align: center;
              margin-bottom: 8px;
              padding-top: 180px;
              
            }

            .hovercircle h2{
              font-size: 18px;
              font-weight: 500;
              text-align: center;
            }

            /* 반응형 */

            @media(max-width: 768px){
              .position{
                display: none;
              }
              .left-floating{
                display: none;
              }
              .work > div{
                width: 165px;
                height: 165px;
              }
              .aboutcon{
                width: 350px;
                margin-left: auto;
                margin-right: auto;
                
               
              }
              .hovercircle{
              width: 165px;
              height: 165px;
            }
            .hovercircle h1{
              font-size: 18px;
              font-weight: 700;
              text-align: center;
              margin-bottom: 8px;
              padding-top: 60px;
              
            }

            .hovercircle h2{
              font-size: 12px;
              font-weight: 500;
              text-align: center;
            }

            .about_professor > span{
              font-size: 18px;
              font-weight: 700;
              
            }

            .about_professor{
              margin-top: 108px;
            }
            

            .about_title >span{
              font-size: 18px;
              font-weight: 700;
              
            }

            .about_title{
              margin-top: 20px;
            }

            .about_subtitle{
              font-size: 12px;
              margin-top: 20px;
              
              
            }

            .about_subtitle > img{
              width: 335px;
            }

            #subtitle{
              margin-top: 20px;
            }

            .gotoweb a{
              font-size: 14px;
              overflow: hidden;
              text-align: right;
            }

            .gotoweb{
              margin-top: 20px;
            }
        
            .gotoweb .box {
              left : 50%;
            }
            
            .gotoweb p {
            font-size: 14px;
            width: 100%;
            }
                
            .gotoweb svg {
              margin-left: 10px;
              font-size: 14px;
              /* position: absolute; */
              /* vertical-align: text-bottom; */
              
            }
            



            }
            @media(max-width: 1200px){
              .aboutcon{
               
                max-width: 800px;
              }
              .about_subtitle > img{
               max-width: 800px;
            }

          
            }

            @media (max-width: 768px) {
              .logo{
                padding-left: 20px;
                  margin-left:20px
                }

                .nav{
                    padding-right: 20px;
                }
            }

            @media (max-width: 650px) {
                .nav{
                  visibility: hidden;
                }

                .mob-nav{
                    visibility: visible;
                }
            }

            

              

              
            

        </style>
    </head>
