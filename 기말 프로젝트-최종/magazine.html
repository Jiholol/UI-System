<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>CURTAIN - CALL</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <style>
            :root{
                background-color: #F5F5F5;
                margin: 0;
                padding: 0;
            }

            *{
                margin: 0;
                padding: 0;
                text-decoration: none;
                list-style: none;
                font-family: 'Roboto', sans-serif;
                font-size: 16px;
                color: #111;
            }

            .KOR p{
              font-size: 13px;
              line-height: 180%;
            }

            header{
                top: 0;
                right: 0;
                width: 100vw;
                position: fixed;
                height: 72px;
                border-bottom: 1px solid #111;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgba(245, 245, 245, 0.5);

            }

            .logo{
              padding-left: 90px;
            }

            .nav{
                font-size: 24px;
                padding-right: 90px;
            }

            .nav a{
                position: relative;
                margin-left: 36px;
            }

            .nav a svg{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                z-index: -1;

                opacity: 0;

                transition: all 0.5s ease-in-out;
            }

            .nav a .here{
              opacity: 1;
            }

            .nav a:hover svg{
                opacity: 1;
            }

            .mob-nav{
              position: absolute;
              top: 0;
              left: 0;

              width: 100vw;

              visibility: hidden;
            }

            .mob-nav svg{
              position: absolute;
              top: 18px;
              right: 20px;
            }

            .mob-nav-content{
              position: absolute;

              top: 0;
              left: 0;

              width: 100vw;
              height: 100vh;

              background-color: rgba(196, 196, 196, 0.8);

              z-index: -1;

              display: flex;
              flex-direction: column;

              display: none;
            }

            .mob-nav-content a{
              display: block;
              text-align: right;
              padding: 32px 20px;

              max-width: 100%;

              border-top: 1px solid #111;
            }

            .mob-nav-content a:first-child{
              margin-top: 64px;
            }
            
            .left-floating{
                position: fixed;
                top: 40vh;
            }

            .ellipsis{
                position: absolute;
                transform: translate(-50%);
            }

            .position{
                position: absolute;
                transform: translate(-50%, 40%);
            }

            .spinning{

                animation: spin 20s infinite linear;
            }

            @keyframes spin{
                0%{
                    transform: rotate(0deg);
                }
                100%{
                    transform: rotate(360deg);
                }
            }

            .main{
              margin-top: 280px;
              width: 60vw;
              margin-bottom: 215px;
              margin-left: auto;
              margin-right: auto;
            }

            h4{
              font-size: 48px;
              font-weight: 400;
              line-height: 40px;
              margin-bottom: 24px;
            }

            h6{
              font-size: 20px;
              font-weight: 400;
              margin-bottom: 180px;
            }

            .flex{
              display: flex;
              flex-wrap: wrap;
              max-width: 1200px;
              gap: 10px;
            }

            .img1{
              overflow: hidden;
              flex: 1;
            }

            .img2{
              width: 100%;
              flex: 1;
            }

            .img3{
              overflow: hidden;
              flex: 1;
            }

            .img4{
              overflow: hidden;
              flex: 1.4;
            }

            .text2{
              display: flex;
              flex-direction: column-reverse;

              text-align: justify;
            }

            .gap{
              margin-top: 10px;
            }

            .main img{
              width: 100%;
            }

            @media (max-width: 1400px) {
                h1{
                    font-size: 7vw;
                    position: relative;
                }
            }

            @media (max-width: 768px) {
                .main{
                  width: 80vw;
                  margin-top: 120px;
                }

                .logo{
                  padding-left: 20px;
                  margin-left:20px
                }

                .nav{
                    padding-right: 20px;
                }

                .left-floating{
                  display: none;
                }
            }

            @media (max-width: 650px) {
                header{
                    height: 64px;
                }

                .logo svg{
                    width: 28px;
                }

                .nav{
                  visibility: hidden;
                }

                .mob-nav{
                    visibility: visible;
                }

                h2{
                    font-size: 14px;
                }
            }
        </style>
    </head>
